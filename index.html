<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VortexSpira®: Selector de Cursos</title> 
    <meta name="description" content="VortexSpira® Universe es una plataforma de audio-aprendizaje inmersivo para ingenieros, con foco en la accesibilidad cognitiva y cero ansiedad. Explora cursos de Desarrollo de Software, DevOps y QA.">
    <link rel="icon" href="/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
    <link rel="stylesheet" href="styles/style-base.css">
</head>
<body>

    <header id="app-header">
        <div id="header-content-wrapper">
            <h1 id="main-header-title"></h1>
            <button id="btn-config-accesibilidad" aria-label="Abrir Configuración de Accesibilidad" tabindex="0"></button>
        </div>
    </header>

    <main id="app-container">
        <div id="vista-volver" role="region" aria-label="Controles de navegación"> 
            <div id="card-nivel-actual" aria-live="polite"></div>
            <div id="card-volver-fija-elemento" role="button"></div>
            <div id="columna-volver-relleno"></div>
        </div>

        <div id="vista-central" role="region">
            <div id="vista-navegacion-desktop" class="vista active">
                <div class="carousel-mask">
                    <div class="mask-left"></div>
                    <div class="mask-right"></div>
                </div>
                <div id="nav-swiper" class="swiper carousel-viewport">
                    <div class="swiper-wrapper grid-track" id="track-desktop"></div>
                </div>
            </div>

            <div id="vista-navegacion-tablet" class="vista">
                <div class="carousel-mask">
                    <div class="mask-left"></div>
                    <div class="mask-right"></div>
                </div>
                <div id="nav-swiper-tablet" class="swiper carousel-viewport">
                    <div class="swiper-wrapper grid-track" id="track-tablet"></div>
                </div>
            </div>

            <div id="vista-navegacion-mobile" class="vista">
                <div id="nav-swiper-mobile" class="swiper carousel-viewport">
                    <div class="swiper-wrapper" id="track-mobile"></div>
                </div>
            </div>

            <div id="vista-detalle-desktop" class="vista">
                <div id="detalle-swiper-desktop" class="swiper detalle-viewport">
                    <div class="swiper-wrapper" id="detalle-track-desktop"></div>
                </div>
            </div>

            <div id="vista-detalle-mobile" class="vista vista-mobile-fullscreen">
                <div id="detalle-swiper-mobile" class="swiper detalle-viewport">
                    <div class="swiper-wrapper" id="detalle-track-mobile"></div>
                </div>
            </div>
        </div>

        <div id="info-adicional">
            <details id="help-panel" open>
                <summary id="info-adicional-titulo-ayuda"></summary>
                <small>
                    <ul id="info-adicional-lista-ayuda">
                        <li id="info-adicional-ayuda-gira"></li>
                        <li id="info-adicional-ayuda-vuelve"></li>
                    </ul>
                </small>
            </details>
        </div>

        <div id="toast-notification" class="toast" role="status" aria-live="polite"></div>
    </main>

    <button id="btn-volver-navegacion" tabindex="-1">↩️ Volver</button>

    <footer><small id="footer-content"></small></footer>

    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script type="module" src="code/app.js"></script> 
    <script type="module">
        import * as app from './code/app.js';
        document.addEventListener('DOMContentLoaded', () => {
            if (app.applyStrings) { app.applyStrings(); }
            if (app.injectHeaderLogo) { app.injectHeaderLogo(); }
            if (app.injectFooterContent) { app.injectFooterContent(); }
            if (app.init) { app.init(); }
        });
    </script>
</body>
</html>

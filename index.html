<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VortexSpira®: Selector de Cursos</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
    <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- ⭐️ CORRECCIÓN: El 'main' es ahora el Grid 1-3-1 -->
  <main id="app-container">

    <!-- Columna 1: Tarjeta "Volver" Fija (Persistente) -->
    <div id="card-volver-fija" class="swiper-slide" 
        role="button" tabindex="-1">
        <h3>&larr; Volver al menú anterior</h3>
    </div>

    <!-- Columna 2: Contenedor Central (Cambiante) -->
    <div id="vista-central">
      
      <!-- Vista de Navegación (Slider) -->
      <div id="vista-navegacion" class="vista active">
        <div class="carousel-mask">
          <div class="mask-left"></div>
          <div class="mask-right"></div>
        </div>
        <div id="nav-swiper" class="swiper carousel-viewport">
          <div class="swiper-wrapper grid-track" id="track-navegacion">
            <!-- JS insertará las tarjetas aquí -->
          </div>
        </div>
      </div>

      <!-- Vista de Detalle (Curso) -->
      <div id="vista-detalle" class="vista">
        <div id="detalle-contenido" class="contenido-curso">
          <!-- JS insertará el detalle del curso aquí -->
        </div>
      </div>

    </div> <!-- Fin de #vista-central -->

    <!-- Columna 3: Informaciones Adicionales (Persistente) -->
    <div id="info-adicional" class="info-adicional">
      <p>Espacio reservado para información contextual.</p>
      <small>Aquí se podrán añadir datos como el progreso o notas relacionadas con la sobrecarga cognitiva.</small>
    </div>

    <!-- Botón Volver para MÓVIL (Sigue fuera de flujo) -->
    <button class="btn-volver" id="btn-volver-navegacion">
        &larr; Volver
    </button>

  </main>

  <header id="app-header">
    <h1>VortexSpira®: Tu Mentor de Audio-Aprendizaje Técnico</h1>
  </header>

  <footer>
    <small>&copy;2025 VortexSpira® | Desarrollado por Diego González Fernández | 
      <a href="https://www.linkedin.com/in/diego-gonzalez-fernandez" target="_top" aria-label="Perfil de LinkedIn" class="footer-social-link">
        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="currentColor" class="linkedin-icon">
          <path d="M19 0h-14c-2.761 0-5 2.239-5 5v14c0 2.761 2.239 5 5 5h14c2.762 0 5-2.239 5-5v-14c0-2.761-2.238-5-5-5zm-11 19h-3v-11h3v11zm-1.5-12.268c-.966 0-1.75-.79-1.75-1.764s.784-1.764 1.75-1.764 1.75.79 1.75 1.764-.783 1.764-1.75 1.764zm13.5 12.268h-3v-5.604c0-3.368-4-3.113-4 0v5.604h-3v-11h3v1.765c1.396-2.586 7-2.777 7 2.476v6.759z"/>
        </svg>
      </a>
    </small>
    <div id="debug-console"></div>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
  <script src="debug.js"></script>
  <script src="data.js"></script>
  <script src="app.js"></script> 
  <script src="render.js"></script>
  <script src="nav.js"></script>
</body>
</html>

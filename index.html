<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VortexSpira®: Selector de Cursos</title>
    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
    <link rel="stylesheet" href="style.css">

    <script>
        // Definiciones de color para SVG y uso interno
        const PRIMARY_COLOR = '#999';
        const SECONDARY_COLOR = '#F89707';

        /**
         * Crea la cadena SVG de VortexSpira con colores especificados.
         */
        function createVortexSpiraSVG(primaryColor, accentColor = SECONDARY_COLOR, className = '') {
            // NOTE: The SVG path data is truncated here for brevity in this response
            // but the full data string from your input should be used in the actual file.
            return `<svg class="${className}" xmlns="http://www.w3.org/2000/svg" viewBox="-331 132.8 296.2 296.2" height="40" style="vertical-align: middle; margin-right: 10px;">
                <g>
                    <path id="XMLID_150_" fill="${accentColor}" d="M-242.5,261.2c31.6,9.9,57.2,15.2,65.9,13.4c-3.2-3.9-5.9-7-11.8-7.6..."/> 
                    <path fill="${primaryColor}" d="M-66.6,148.4c-0.7,0-1.3-0.3-1.8-0.8c-0.5-0.6-0.7-1.4-0.7-2.5c0-1.1,0.2-1.9,0.7-2.5c0.4-0.6,1-0.9,1.8-0.9..."/>
                </g>
            </svg>`;
        }
        
        // ⭐️ 1. INYECTAR FAVICON ⭐️
        const FAVICON_SVG_STRING = createVortexSpiraSVG(PRIMARY_COLOR, SECONDARY_COLOR, 'favicon-icon');
        const FAVICON_SVG_DATA_URI = `data:image/svg+xml,${encodeURIComponent(FAVICON_SVG_STRING)}`;

        const faviconLink = document.createElement('link');
        faviconLink.rel = 'icon';
        faviconLink.href = FAVICON_SVG_DATA_URI;
        faviconLink.type = 'image/svg+xml';
        document.head.appendChild(faviconLink);
    </script>
</head>
<body>

  <main id="app-container">
    
    <button class="btn-volver" id="btn-volver-navegacion" style="display: none;">
        &larr; Volver
    </button>
      
    <div id="card-volver-fija" class="swiper-slide" 
         role="button" tabindex="0">
        <h3>&larr; Volver al menú anterior</h3>
    </div>

    <div id="vista-navegacion" class="vista active">
      
      <div class="carousel-mask">
        <div class="mask-left"></div>
        <div class="mask-right"></div>
      </div>

      <div id="nav-swiper" class="swiper carousel-viewport">
        <div class="swiper-wrapper grid-track" id="track-navegacion">
          </div>
      </div>

    </div>

    <div id="vista-detalle" class="vista">
      <button class="btn-volver" id="btn-volver-a-navegacion">
        &larr; Volver
      </button>
      <div id="detalle-contenido" class="contenido-curso">
        </div>
    </div>

  </main>

  <header id="app-header" style="position: fixed; top: 0; width: 100%; text-align: center; background: #222; color: #fff; padding: 10px; z-index: 100;">
    <h1>VortexSpira®: Tu Mentor de Audio-Aprendizaje para la Arquitectura Web y QA</h1>
  </header>
  <footer style="position: fixed; bottom: 0; width: 100%; text-align: center; background: #222; color: #888; padding: 5px; z-index: 100;">
    <small>Desarrollado por Diego González Fernández | Datos Dinámicos</small>
  </footer>
  
  <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
  <script src="app.js"></script>
</body>
</html>

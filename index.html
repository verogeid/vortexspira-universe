<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selector de Cursos 2D</title>
    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
    
    <link rel="stylesheet" href="style.css">
</head>
<body>

  <main id="app-container">

    <div id="vista-navegacion" class="vista active">
      
      <button class="btn-volver" id="btn-volver-navegacion" style="display: none;">
         &larr; Volver
      </button>
      
      <div id="card-volver-fija" class="swiper-slide" 
           role="button" tabindex="0" style="display: none;">
           <h3>&larr; Volver al men√∫ anterior</h3>
      </div>
      
      <div class="carousel-mask">
        <div class="mask-left"></div>
        <div class="mask-right"></div>
      </div>

      <div id="nav-swiper" class="swiper carousel-viewport">
        <div class="swiper-wrapper grid-track" id="track-navegacion">
          </div>
      </div>

    </div>

    <div id="vista-detalle" class="vista">
      <button class="btn-volver" id="btn-volver-a-navegacion">
        &larr; Volver
      </button>
      <div id="detalle-contenido" class="contenido-curso">
        </div>
    </div>

  </main>

  <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
  
  <script src="app.js"></script>
</body>
</html>

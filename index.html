<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VortexSpira®: Selector de Cursos</title>

    <!-- CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
    <link rel="stylesheet" href="style.css">
</head>
<body>

  <main id="app-container">

    <button class="btn-volver" id="btn-volver-navegacion" style="display: none;">
        &larr; Volver
    </button>

    <div id="card-volver-fija" class="swiper-slide" 
        role="button" tabindex="0">
        <h3>&larr; Volver al menú anterior</h3>
    </div>

    <div id="vista-navegacion" class="vista active">
      
      <!-- Zona 1/5: Botón Volver Fijo (ya implementado) -->
      
      <!-- Zona 3/5: Carrusel de Navegación -->
      <div class="carousel-mask">
        <div class="mask-left"></div>
        <div class="mask-right"></div>
      </div>

      <div id="nav-swiper" class="swiper carousel-viewport">
        <div class="swiper-wrapper grid-track" id="track-navegacion">
          </div>
      </div>

      <!-- ZONA 1/5: Informaciones Adicionales (NUEVO) -->
      <div id="info-adicional" class="info-adicional">
        <p>Espacio reservado para información contextual.</p>
        <small>Aquí se podrán añadir datos como el progreso o notas relacionadas con la sobrecarga cognitiva.</small>
      </div>

    </div>

    <div id="vista-detalle" class="vista">
      <button class="btn-volver" id="btn-volver-a-navegacion">
        &larr; Volver
      </button>
      <div id="detalle-contenido" class="contenido-curso">
        </div>
    </div>

  </main>

  <header id="app-header">
    <h1>VortexSpira®: Tu Mentor de Audio-Aprendizaje Técnico</h1>
  </header>

  <footer>
    <small>Desarrollado por Diego González Fernández | <a href="https://www.linkedin.com/in/diego-gonzalez-fernandez" target="_top">LinkedIn</a></small>
    <div id="debug-console"></div>
  </footer>

  <!-- Bibliotecas externas -->
  <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
  
  <!-- ⭐️ MÓDULOS DE LA APLICACIÓN (ORDEN CRÍTICO) ⭐️ -->
  <!-- 1. Utilerías globales básicas -->
  <script src="debug.js"></script>
  <script src="data.js"></script>
  
  <!-- 2. Definición del objeto App (El cerebro) -->
  <script src="app.js"></script> 
  
  <!-- 3. Módulos que EXTENDEN App (Funcionalidades) -->
  <script src="render.js"></script>
  <script src="nav.js"></script>
</body>
</html>

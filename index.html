<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VortexSpira®: Selector de Cursos</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
    
    <link rel="stylesheet" href="styles/style-base.css">
    <link rel="stylesheet" href="styles/style-desktop.css">
    <link rel="stylesheet" href="styles/style-mobile.css">

</head>
<body>

  <header id="app-header">
    <h1>VortexSpira®: Tu Mentor de Audio-Aprendizaje Técnico</h1>
  </header>

  <main id="app-container">

    <div id="card-volver-fija"> 
        
      <div id="card-volver-fija-elemento" 
          role="button" tabindex="-1">
          <h3>&larr; Volver al menú anterior</h3>
      </div>
        
      <div id="columna-volver-relleno"></div>
    </div>
    
    <div id="vista-central">
        
        <div id="vista-navegacion-desktop" class="vista active">
            <div class="carousel-mask">
                <div class="mask-left"></div>
                <div class="mask-right"></div>
            </div>
            <div id="nav-swiper" class="swiper carousel-viewport">
                <div class="swiper-wrapper grid-track" id="track-desktop">
                </div>
            </div>
        </div>
        
        <div id="vista-navegacion-mobile" class="vista">
            <div class="mobile-track" id="track-mobile">
                </div>
        </div>

        <div id="vista-detalle" class="vista">
            <div class="contenido-curso" id="detalle-contenido">
                </div>
        </div>
    </div>
    
    <div id="info-adicional" style="display: none;">
        <p>Selecciona una opción para ver más detalles.</p>
        <small>Este contenido es dinámico.</small>
    </div>

  </main>
    
  <button id="btn-volver-navegacion" style="display: none;" tabindex="-1">
    &larr; Volver
  </button>
  
  <footer>
    <small id="footer-content">
      </small>
    <div id="debug-console"></div>
  </footer>
  
  <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
  
  <script src="code/debug.js"></script>
  <script src="code/data.js"></script>
  <script src="code/app.js"></script>

  <script src="code/nav-base.js"></script>
  <script src="code/nav-keyboard.js"></script>
  
  <script src="code/render-base.js"></script>
  <script src="code/render-desktop.js"></script> 
  <script src="code/render-mobile.js"></script>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
        // La inyección del logo y footer se realiza en el DOMContentLoaded
        if (typeof injectHeaderLogo === 'function') {
            injectHeaderLogo(); 
        }
        if (typeof injectFooterContent === 'function') {
            injectFooterContent(); 
        }
        
        if (window.App && window.App.init) {
            App.init();
        }
    });
  </script>
</body>
</html>
